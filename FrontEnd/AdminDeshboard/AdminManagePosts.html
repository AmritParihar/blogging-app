<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-5 text-center text-xl font-bold">
        <h1><i class="fas fa-edit"></i> Manage Posts</h1>
        <nav class="mt-3 flex justify-center space-x-5">
            <a href="./AdminDesh.html" class="hover:text-blue-400 transition"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="./AdminManageBlogger.html" class="hover:text-blue-400 transition"><i class="fas fa-users"></i> Manage Bloggers</a>
            <a href="./AdminManagePosts.html" class="hover:text-blue-400 transition"><i class="fas fa-edit"></i> Manage Posts</a>
            <a href="./Adminlogout.html" class="hover:text-red-400 transition"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>
    
    <section class="container mx-auto p-6 flex-grow">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Posts List</h2>
            <table class="w-full border-collapse border border-gray-700">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="border border-gray-600 p-2">Post ID</th>
                        <th class="border border-gray-600 p-2">Title</th>
                        <th class="border border-gray-600 p-2">Author</th>
                        <th class="border border-gray-600 p-2">Date</th>
                        <th class="border border-gray-600 p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center bg-gray-800 hover:bg-gray-700 transition">
                        <td class="border border-gray-600 p-2">1</td>
                        <td class="border border-gray-600 p-2">How to Learn JavaScript</td>
                        <td class="border border-gray-600 p-2">John Doe</td>
                        <td class="border border-gray-600 p-2">2024-02-16</td>
                        <td class="border border-gray-600 p-2">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white px-3 py-1 rounded mr-2">Edit</button>
                            <button class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                    <tr class="text-center bg-gray-800 hover:bg-gray-700 transition">
                        <td class="border border-gray-600 p-2">2</td>
                        <td class="border border-gray-600 p-2">Understanding Async/Await</td>
                        <td class="border border-gray-600 p-2">Jane Smith</td>
                        <td class="border border-gray-600 p-2">2024-02-15</td>
                        <td class="border border-gray-600 p-2">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white px-3 py-1 rounded mr-2">Edit</button>
                            <button class="bg-red-500 hover:bg-red-700 text-white px-3 py-1 rounded">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="bg-gray-800 text-center p-4 mt-auto">
        <p>&copy; 2024 Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
